<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <img src="images/logo.svg" alt="" />
          <div class="icons">
            <div class="icon">
              <img src="images/icon-document.svg" alt="" />
            </div>
            <div class="icon">
              <img src="images/icon-folder.svg" alt="" />
            </div>
            <div class="icon">
              <img src="images/icon-upload.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="right">
          <p class="description">
            Youâ€™ve used <span>815 GB</span> of your storage
          </p>
          <div class="progress">
            <div class="colored"></div>
            <div class="notice"><span>185</span> GB Left</div>
          </div>
          <div class="state-minandmax">
            <span class="left">0 GB</span>
            <span class="right">1000 GB</span>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Mo3bassia">Mo3bassia</a>.
    </div>
    <script src="scrollreveal.js"></script>
    <script>
      ScrollReveal().reveal(".container > .left", {
        origin: "top",
        distance: "40px",
        duration: 900,
        delay: 0,
        easing: "ease-in-out",
      });
      ScrollReveal().reveal(".container > .right", {
        origin: "right",
        distance: "40px",
        duration: 900,
        delay: 0,
        easing: "ease-in-out",
      });
    </script>
  </body>
</html>
